<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
    <div>
        <table>
                <thead>
                <tr>
                    <th>#</th>
                    <th>이름</th>
                    <th>#</th>
                    <th>내용</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${members}">
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.name}"></td>
                    <th> </th>
                    <td th:text="${member.content}"></td>
                </tr>
                </tbody>
        </table>
    </div>


</div>

</body>
</html>
